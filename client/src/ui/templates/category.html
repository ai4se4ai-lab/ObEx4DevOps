<div class="category">
    <div class="category-header">
        <div class="category-title">${category}</div>
        <div class="category-stats">
            ${highCount > 0 ? `<div class="stat high">${highCount} High</div>` : ''}
            ${mediumCount > 0 ? `<div class="stat medium">${mediumCount} Medium</div>` : ''}
            ${lowCount > 0 ? `<div class="stat low">${lowCount} Low</div>` : ''}
        </div>
    </div>
    
    <div class="category-insights">
        ${insightsHtml}
    </div>
</div>
